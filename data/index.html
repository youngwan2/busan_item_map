<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IndexedDB</title>
  </head>
  <body>
    
    <script>
      const dbReq = indexedDB.open("nutritionDB", 1);
      let db;
      // 데이터베이스 생성이 성공한다면 실행되는 이벤트 리스너를 등록
      dbReq.addEventListener("success", function (event) {
        console.log(event.target)
        db = event.target.result;
      });

      dbReq.addEventListener("error", function (event) {
        const error = event.target.error;
        console.log("error", error.name);
      });
      
      dbReq.addEventListener("upgradeneeded", function (event) {
        db = event.target.result;
        let oldVersion = event.oldVersion;
        if (oldVersion < 1) {
          db.createObjectStore("nutritionItems", {
            keyPath: "id",
            autoIncrement: true,
          });
        }
      });
    </script>
  </body>
</html>
